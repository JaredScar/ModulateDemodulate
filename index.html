<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ModulateDemodulate by Jared Scarito</title>
    <link rel="stylesheet" href="css/webReset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div id='inputs-box'>
    <h3>Text to ASCII</h3>
    <input type="text" id="text-input" />
    <input type="text" id="text-ascii" />
    <button onclick="runJS();">
        Transform
    </button>
    <h3>Text to Binary (ASCII)</h3>
    <input type="text" id="text-input2" />
    <input type="text" id="text-binary" />
    <button onclick="textToBinary();">
        Transform
    </button>
    <h3>Text to Voltages (Modulation)</h3>
    <input type="text" id="text-input3" />
    <input type="text" id="text-voltage" />
    <button onclick="textToVoltages();">
        Transform
    </button>
    <h3>Voltages to Text (Demodulation)</h3>
    <input type="text" id="text-input4" />
    <input type="text" id="voltage-text" />
    <button onclick="voltageToText();">
        Transform
    </button>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
